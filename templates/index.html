<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="user-scalable=no" />
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel=stylesheet href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src= "{{ url_for('static', filename='js/reload.js') }}"></script>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <title>Inventory Application</title>
</head>
<div id="container" class="container">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
<body>
    <div class="header">
        <h3 id="logoName">Inventory Application</h3>
    </div>
    <div id="sidenav" class="sidenav">
        <a href="#">Inventory</a>
        <a href="#">Vans</a>
        <a href="#">Reports</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= "{{ url_for('static', filename='js/sidenav.js') }}"></script>

    <div class="main" id="card">
        <form id="myForm">
            <p id="instructions">Enter the Part Name and Part Number: </p>
            <input type="text" id="partName" name="partName" placeholder="Part Name" required pattern="^(\w+\S+)$"/>
            <input type="text" id="partNumber" name="partNumber" placeholder="Part Number" required pattern="^(\w+\S+)$"/>
            <input type="submit" id="submit">
        </form>
    {#  Used to swap the HTML from table.html located at /table to dynamically refresh it  #}
        <div id="table" hx-get="/table" hx-trigger="load, every 1s" hx-swap="table">
            <table border="1" class="table">
            <th>Part Name</th> <th>Part Number</th><br/>
        {% for row in results %}
              <tr>
                 <td>{{ row[1] }}</td>
                 <td>{{ row[2] }}</td>
              </tr>
        {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
