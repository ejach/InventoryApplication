{% extends "base.html" %}
{% block content %}
    <div id="table">
    <p id="instructions">Low parts</p>
    <table class="table">
    <th>Part Name</th><th>Part Number</th><th>Van Number</th><th>Amount</th><th>Threshold</th>
        {% for row in results %}
        <tr>
            <td><a href="/parts/{{ row[0] }}">{{ row[1] }}</a></td>
            <td>{{ row[3] }}</td>
            <td><a href="/vans/{{ row[4] }}">{{ row[4] }}</a></td>
            <td style="color:red; font-weight:bold;">{{ row[2] }}</td>
            <td style="color:green; font-weight:bold;">{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
