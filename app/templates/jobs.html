{% extends "base.html" %}
{% block scripts %}
    <script src= "{{ url_for('static', filename='js/jobs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ns/namespace.js') }}"></script>
{% endblock %}
{% block content %}
    <p id="instructions">Record a job in the database: </p>
    <button id="submitJob" class="submitJob">Submit Job</button>
<div id="table">
    <table class="table">
    <th>Part Name</th><th>Amount</th><th>Action</th><br/>
        {% for row in part_store_parts %}
        <tr>
            <td>{{ row[1] }}</td>
            <td><input id="changeAmount{{ row[2] }}" class="changeAmount" min="0" max="{{ row[2] }}" type="number" value="{{ row[2] }}" data-value="{{ row[0] }}"></td>
            <td><button id="resetValBtn{{ row[2] }}" class="resetValBtn" data-value="{{ row[2] }}">Reset</button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
