{% extends "base.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/ns/namespace.js') }}"></script>
{% endblock %}
{% block content %}
{% for row in parts %}
        <p id="myName">Name: {{ row[1] }}</p>
        <p id="myNumber">Part Number: {{ row[3] }}</p>
    <p id="myVan">Van Number: <a href="/vans/{{ row[4] }}">{{ row[4] }}</a></p>
        <p id="myAmount">Amount: {{ row[2] }}</p>
    {% endfor %}
{% endblock %}
