<div id="table">
        {#    If the results are empty, throw the following error    #}
        {% if not results %}
            <p style="color:red;">The database is empty, consider adding a part.</p>
        {% else %}
            <table border="1" class="table">
            <th>Part Name</th><th>Part Number</th><th>Van</th><th>Action</th><br/>
        {% for row in results %}
              <tr>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                  <td><input type="button" class="deleteBtn" value="Delete" id="deleteBtn" name="deleteBtn"
                             data-value="{{ row[0] }}" />
                    <input type="button" class="updateBtn" name="updateBtn" id="updateBtn" value="Edit"
                           data-value="{{ row[0] }}" />
                  </td>
              </tr>
        {% endfor %}
            </table>
        {% endif %}
</div>
