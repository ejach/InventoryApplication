<div id="table">
  <table class="table">
    <th>Part Name</th><th>Part Number</th><th>Van</th><th>Action</th><br/>
    {% if not results %}
    <p style="color:red;">The database is empty, consider adding a part.</p>
    {% else %}
    {% for row in results %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td><input type="button" class="deleteMe" name="deleteBtn" value="Delete"
        data-value="{{ row[0] }}" />
        <input type="button" class="updateMe" name="updateBtn" value="Edit"
        data-value="{{ row[0] }}" />
      </td>
    </tr>
    {% endfor %}
    {% endif %}
  </table>
</div>
