<div id="table">
    <table class="table">
    <th>Part Name</th><th>Amount</th><th>Action</th><br/>
        {% for row in van_parts %}
        <tr>
            <td>{{ row[1] }}</td>
            <td><input id="changeAmount{{ row[2] }}" class="changeAmount" type="number" value="{{ row[2] }}" data-value="{{ row[0] }}"></td>
            <td><button id="{{ row[2] }}" class="resetValBtn">Reset</button></td>
        </tr>
        {% endfor %}
    </table>
</div>
